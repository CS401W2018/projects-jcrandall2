<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonah's Progress Form</title>
    <link rel="stylesheet" href="jonah.css">
</head>
<body>
    <header>
        <h1>Jonah's Personal Growth Tracker</h1>
        <nav>
            <ul>
                <li><a href="Jonah.html">Home</a></li>
                <li><a href="physical.html">Physical Progress</a></li>
                <li><a href="spiritual.html">Spiritual Progress</a></li>
                <li><a href="intellectual.html">Intellectual Progress</a></li>
                <li><a href="random.html">Random Progress</a></li>
                <li><a href="form.html" class="active">Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="progressForm" action="#" method="post">
            <fieldset>
                <legend>Track Your Progress</legend>
                
                <div>
                    <select id="progressType" name="progressType" required>
                        <option value="" disabled selected>Progress Category</option>
                        <option value="physical">Physical</option>
                        <option value="spiritual">Spiritual</option>
                        <option value="intellectual">Intellectual</option>
                        <option value="random">Random</option>
                    </select>
                </div>

                <div>
                    <input type="date" id="date" name="date" required>
                </div>

                <div>
                    <textarea id="activity" name="activity" rows="3" placeholder="Tell me 'bout the progree g"></textarea>
                </div>

                <div>
                    <textarea id="lessons" name="lessons" rows="3" placeholder="What we learn gang?"></textarea>
                </div>

                <div>
                    <textarea id="reflection" name="reflection" rows="3" placeholder="How you feelin 'bout it?"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Jonah Crandall</p>
    </footer>

    <script src="jonah.js">
       
    </script>
</body>
</html>
