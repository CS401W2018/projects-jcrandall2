<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Forms Project</h1>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Spill Da Beanzzz</legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="phone">Phone #:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="comments">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="3"></textarea>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="terms" name="terms">
                        I solemnly swear I am up to no good
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="terms2" name="terms2">
                        Will you wear wigs?
                    </label>
                </div>

                <fieldset>
                    <legend>Gender:</legend>
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male"> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </label>
                </fieldset>

                <div>
                    <label for="country">Where you stay?:</label>
                    <select id="country" name="country">
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="na">Narnia</option>
                        <option value="mi">Middle Earth</option>
                        <option value="fh">FableHaven</option>
                        <option value="hw">Hogwarts</option>
                        <option value="su">Soviet Union</option>
                        <option value="hb">Hukilau Beach</option>
                    </select>
                </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Jonah Crandall</p>
    </footer>
</body>
</html>
